<app-admin-nav>
<div class="container">
<div class="jumbotron" style="text-align: center">
  <strong *ngIf="students"> Graph showing NPS  rate for the classroom facilities offered by the school, {{students}} students participated</strong>
</div>
<div class="margin">
    <div class="center" *ngIf="chart">
        <canvas id="canvas">{{chart}}</canvas>
      </div>
      <div class="col-xs-12 col-sm-12 col-md-12" >
        <a class="pull-left" routerLink="../lab">Previous</a>
        <a class="pull-right" routerLink="../units">Units</a>
      </div>
</div>
<div class="jumbotron" style="text-align: center">
  <strong>Students Observations</strong>
</div>
<div class="center" *ngFor="let comment of comments">
    <li>{{comment}}</li>
</div>
</div>
</app-admin-nav>
