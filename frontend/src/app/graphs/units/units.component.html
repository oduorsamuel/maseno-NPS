<app-admin-nav></app-admin-nav>
<div class="container">
  <div class="jumbotron">
      <form class="form-inline my-2 my-lg-0" #form="ngForm">
          <input class="form-control mr-sm-2" type="search" name="unitCode" placeholder="Search Unit" aria-label="Search" [(ngModel)]="unitCode">
          <button class="btn btn-outline-info active my-2 my-sm-0" type="submit" (click)="getUnits(unitCode)" >Search</button>
      </form>
  </div>
</div>
<br>
<div class="margin">
   <strong > Graph showing NPS  For The Selected Unit</strong>
   <br>
    <div class="center" *ngIf="chart">
        <canvas id="canvas">{{chart}}</canvas>
      </div>
      <br><br>
      
      <strong>Students Observations</strong>
      <div class="center" *ngFor="let comment of comments">
          <li>{{comment}}</li>
      </div>
</div>
