<app-admin-nav>
    <div class="container">
        <table class="table table-striped table-bordered">
          <thead>
            <tr>
              <th>ID</th>
              <th>Department Name</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let department of departments">
              <td>{{department.departmentId}}</td>
              <td>{{department.departmentName}}</td>
              <td>
                <button (click)='deleteDepartment(department.departmentId)' type="button">
       
                  delete
                   
                </button>
              </td>
            </tr>
          </tbody>
        </table>
        </div>
</app-admin-nav>
