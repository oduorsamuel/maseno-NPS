<app-admin-nav>
    <div class="container">
        <table class="table table-striped table-bordered">
          <thead>
            <tr>
              <th>Unit Code</th>
              <th>Unit Name</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let unit of units">
              <td>{{unit.unitCode}}</td>
              <td>{{unit.unitName}}</td>
              <td>
                <a (click)='deleteUnit(unit.unitCode)' type="button" style="color: red" aria-label="Left Align">
      
                  <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
      
                </a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
</app-admin-nav>
