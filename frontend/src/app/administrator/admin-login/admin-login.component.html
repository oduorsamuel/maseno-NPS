<br><br>
<div class="login" >
  <section class="login-wrapper">
    <div class="content-body padding-bottom-30">
      <div class="banner">
        <div id="logo"></div>
        <div class="clear"></div>
      </div>
      <form class="margin-bottom-0" role="form"
            (submit)="onLogin(username.value, password.value)">
        <div class="form-group-lg">
          <input class="form-control input-lg" id="username" type="text" #username=""
                 placeholder="Username"/>
        </div>
        <div class="form-group-lg">
          <input class="form-control input-lg" id="password" type="password" #password=""
                 placeholder="Password"/>
        </div>
        <div class="login-buttons pull-right">
          <button class="btn btn-success btn-lg" type="submit">Log In</button>
        </div>
        <div class="clear"></div>
      </form>
      <div class="error" *ngIf="showAlert">Wrong username or password.</div>
    </div>
  </section>
</div>
