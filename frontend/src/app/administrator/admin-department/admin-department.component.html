<app-admin-nav></app-admin-nav>
<div class="container">
    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th>ID</th>
          <th>Department Name</th>
          <th>Action</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let department of departments">
          <td>{{department.departmentId}}</td>
          <td>{{department.departmentName}}</td>
          <td>
            <a routerLink="/units" style="color:blue;">Edit</a>
          </td>
          <td>
            <a (click)='deleteDepartment(department.departmentId)' type="button" style="color: red" aria-label="Left Align">
   
              <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
               
            </a>
          </td>
        </tr>
      </tbody>
    </table>
    </div>

    <div class="container">
      <div style="color: green" *ngIf="showAlert">Department Added Successfully</div>
      <br>
      <form class="form-inline" (ngSubmit)="addDepartment()" #addform="ngForm">
        <div class="form-group">
          <label class="sr-only">Department Id</label>
          <input type="text" class="form-control" name="departmentId" [(ngModel)]="model.departmentId" required #departmentId="ngModel"
            placeholder="Enter Department Id" #departmentId>
        </div>
    
        <div class="form-group">
          <label class="sr-only">Department Name</label>
          <input type="text" class="form-control" name="departmentName" [(ngModel)]="model.departmentName" required #departmentName="ngModel"
            placeholder="Enter Department Name" #departmentName>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="!addform.form.valid">Add Department</button>
      </form>
      <br>
      <br>
    </div>
